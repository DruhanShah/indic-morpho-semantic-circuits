lang: hi
model_path: ../Assets/${lang}_tinystories
device: ${torch_device:cuda}

model:
  n_positions: 512
  n_embd: 384
  n_layer: 6
  n_head: 6

experiment:
  type: scan_head_patching
  
  clean_prompt: "जब राम और सीता बाजार गए, राम ने एक किताब"
  corrupted_prompt: "जब राम और सीता बाजार गए, सीता ने एक किताब"
  
  target_token_idx: -1
  compare_tokens: ["सीता", "राम"]
